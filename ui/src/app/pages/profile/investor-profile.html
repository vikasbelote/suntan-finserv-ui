<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item active">Edit Profile</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Profile <small>header small text goes here...</small></h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
	<!-- begin col-6 -->
	<div class="col-lg-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<!-- begin panel-heading -->
			<div class="panel-heading">
				<h4 class="panel-title">Investor Profile</h4>
			</div>
			<!-- end panel-heading -->
			<!-- begin panel-body -->
			<div class="panel-body">
				<div class="alert alert-secondary hide">
					Textual form controls—like <code>&lt;input&gt;</code>s, <code>&lt;select&gt;</code>s, and <code>&lt;textarea&gt;</code>s—are styled with the .form-control class. Included are styles for general appearance, focus state, sizing, and more.
				</div>
				<form #f="ngForm" (ngSubmit)="formSubmit(f)">
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">Name</label>
						<input name="personId" [(ngModel)]="profile.personId" type="hidden" />
						<input name="bankId" [(ngModel)]="profile.bankId" type="hidden" />
						<input name="addressId" [(ngModel)]="profile.addressId" type="hidden" />
						<div class="col-md-3">
							<input name="firstName" [(ngModel)]="profile.firstName" type="text" class="form-control m-b-5" placeholder="Enter first name" />
						</div>
						<div class="col-md-3">
							<input name="middleName" [(ngModel)]="profile.middleName" type="text" class="form-control m-b-5" placeholder="Enter middle name" />
						</div>
						<div class="col-md-3">
							<input name="lastName" [(ngModel)]="profile.lastName" type="text" class="form-control m-b-5" placeholder="Enter last name" />
						</div>
					</div>
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">Email address</label>
						<div class="col-md-3">
							<input name="emailAddress" [(ngModel)]="profile.emailAddress" type="email" class="form-control m-b-5" placeholder="Enter email" />
						</div>
						<label class="col-form-label col-md-2">Mobile Number</label>
						<div class="col-md-3">
							<input name="mobileNumber" [(ngModel)]="profile.mobileNumber" type="text" class="form-control m-b-5" placeholder="Enter mobile number" />
						</div>
					</div>
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">Pan Card</label>
						<div class="col-md-3">
							<input name="panCard" [(ngModel)]="profile.panCard" type="text" class="form-control m-b-5" placeholder="Enter pan number" />
						</div>
						<label class="col-form-label col-md-2">Adhar Number</label>
						<div class="col-md-3">
							<input name="adharNumber" [(ngModel)]="profile.adharNumber" type="text" class="form-control m-b-5" placeholder="Enter Adhar number" />
						</div>
					</div>
					<hr/>
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">Account Number</label>
						<div class="col-md-3">
							<input name="accountNumber" [(ngModel)]="profile.accountNumber" type="text" class="form-control m-b-5" placeholder="Enter account number" />
						</div>
						<label class="col-form-label col-md-2">Account Type</label>
						<div class="col-md-3">
							<select name="accountType" [(ngModel)]="profile.accountType" class="form-control">
								<option>Saving</option>
								<option>Current</option>
							</select>
						</div>
					</div>
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">IFSC Code</label>
						<div class="col-md-3">
							<input name="ifscCode" [(ngModel)]="profile.ifscCode" type="text" class="form-control m-b-5" placeholder="Enter IFCS Code" />
						</div>
						<label class="col-form-label col-md-2">Branch</label>
						<div class="col-md-3">
							<input name="branch" [(ngModel)]="profile.branch" type="text" class="form-control m-b-5" placeholder="Enter branch" />
						</div>
					</div>
					<hr/>
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">Address Text</label>
						<div class="col-md-3">
							<textarea name="addressText" [(ngModel)]="profile.addressText" cols="35" rows="2"></textarea>
						</div>
						<label class="col-form-label col-md-2">City</label>
						<div class="col-md-3">
							<input name="city" [(ngModel)]="profile.city" type="text" class="form-control m-b-5" placeholder="Enter city" />
						</div>
					</div>
					<div class="form-group row m-b-15">
						<label class="col-form-label col-md-2">State</label>
						<div class="col-md-3">
							<input name="state" [(ngModel)]="profile.state" type="text" class="form-control m-b-5" placeholder="Enter state" />
						</div>
						<label class="col-form-label col-md-2">Pincode</label>
						<div class="col-md-3">
							<input name="pincode" [(ngModel)]="profile.pincode" type="text" class="form-control m-b-5" placeholder="Enter pincode" />
						</div>
					</div>
					<div class="form-group row">
							<div class="col-md-6 offset-md-3">
								<button type="submit" class="btn btn-sm btn-primary m-r-5">Save</button>
								<button type="submit" class="btn btn-sm btn-default">Cancel</button>
							</div>
					</div>				
				</form>
			</div>
			<!-- end panel-body -->
		</div>
		<!-- end panel -->
	</div>
	<!-- end col-12-->
</div>
<!-- end row -->
